<div class = "user-management">
    <div class="header">
        <h2>User Management</h2>
        <button (click)="openAddUserModal()">Add User</button>
    </div>
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.status }}</td>
                <td>
                  <button (click)="openEditUserModal(user)">Edit</button>
                  <button (click)="deleteUser(user.id)">Delete</button>
                  <button (click)="viewUser(user)">View</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
